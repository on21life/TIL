<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>SoundCloud Player</title>
    <link rel='stylesheet' href='styles/semantic.min.css'>
    <link rel='stylesheet' href='styles/main.css'>
</head>
<body id="soundcloud-player">

<div class="ui container col">
    <div id="js-playlist" class="col-left js-playlist">
        <div class="inner">
            <!--Playstack-->
            <iframe width="100%" height="400" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=true&url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F135178449&show_artwork=true&auto_play=true"></iframe>

        </div>
    </div>
    <div class="col-right">
        <div class="main">

            <div class="ui massive icon input">
                <input type="text" placeholder="Search for a song or artist..." class="js-search input-search">
                <i class="search icon js-submit"></i>
            </div>

            <div id="js-search-results" class="search-results js-search-results ui cards">
                
                <!-- BEGIN CARD -->
               
                <!-- END CARD -->
            </div>
        </div>
    </div>
</div>

<script src="https://connect.soundcloud.com/sdk/sdk-3.3.0.js"></script>
<script src='javascript/semantic.min.js'></script>
<script src="javascript/main.js"></script>
</body>
</html>
